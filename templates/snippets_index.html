<html>
<head>
  <title>tldr snippets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-...some-hash-value..." crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/gppostitnote.js') }}"></script>
</head>
<body>
  <header class="main-header">
    <div class="searcher">
      <form method="GET">
        <label for="search">
          <input type="text" id="search" name="search" placeholder="Search..." value="{{search | safe }}">
        </label>
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <div class="add-note">
      <button id="add-note-btn">
        <!-- <i class="fa-regular fa-message-plus"></i> -->
        <i class="fa-solid fa-square-plus"></i>Add new
      </button>
    </div>
  </header>
  <br><br><br>
  <div class="flex-container">
    <gp-postit-note title="tldr" class="item">
      "Do what you want in life, <br>you will die soon anyway."
      <br> - Pieter Levels
    </gp-postit-note> {{content | safe}}
  </div>
  <br/><br/>
  <div id="backdrop"></div>
  <div id="modal">
    <header>
      <slot name="title">Add new cheatsheet:</slot>
    </header>
    <section id="main">
      <div id="new-note-form">
        <form method="POST">
          <label class="new-note-label" for="title">Title:</label>
          <input type="text" id="title" name="title"><br><br>
          <label class="new-note-label" for="content">Content:</label>
          <textarea id="content" name="content" rows="4" cols="30"></textarea><br><br>
          <input id="new-note-submit-button" type="submit" value="Submit">
        </form>
      </div>
    </section>
  </div>
  <script>
    const showModalButton = document.getElementById('add-note-btn');
    const backdrop = document.getElementById('backdrop');
    const modal = document.getElementById('modal');
    showModalButton.addEventListener('click', () => {
      backdrop.classList.add('opened');
      modal.classList.add('opened');
    });
    backdrop.addEventListener('click', () => {
      backdrop.classList.remove('opened');
      modal.classList.remove('opened');
    });
  </script>
</body>
</html>
